syntax = "proto3";

package v1.appuser;
option go_package = "mist/src/protos/v1/appuser;appuser";

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

service AppuserService {
  // ----- APPUSER ----
  rpc Create(CreateRequest) returns (CreateResponse);
}

// RESOURCES
enum AppUserStatus {
  APP_USER_STATUS_UNSPECIFIED = 0;
  APP_USER_STATUS_INACTIVE = 1;
  APP_USER_STATUS_ONLINE = 2;
  APP_USER_STATUS_OFFLINE = 3;
  APP_USER_STATUS_AWAY = 4;
}

message Appuser {
  string id = 1;
  string username = 2;
  AppUserStatus online_status = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

// ----- APPUSER -----
message CreateRequest {
  string id = 1 [ (buf.validate.field).string.uuid = true ];
  string username = 2 [
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 255
  ];
}

message CreateResponse {}